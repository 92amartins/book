bookdown::html_book: 
  split_by: chapter
bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      before: |
        <li><a href="./">Bayesian Statistics</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/statswithr/book/edit/master/%s
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
